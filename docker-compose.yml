services:
  postgres:
    image: postgres:17-alpine
    container_name: realtime-chat-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: chatdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U appuser -d chatdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtime-chat-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://appuser:strongpassword@postgres:5432/chatdb
      DB_HOST: postgres
      DB_USER: appuser
      DB_NAME: chatdb
      JWT_SECRET_KEY: your-secret-key-here-change-in-production
      PORT: 8080
      BIND_ADDR: 0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:2607/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  pgdata:


networks:
  app-network:
    driver: bridge
